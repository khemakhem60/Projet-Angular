<div class="container mt-2">
  <div fxLayout="column" *ngIf="isReady">
    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <h2>
        {{
        editId
        ? 'Modifier l\'outil'
        : 'Ajouter un nouveau outil'
        }}
      </h2>
    </div>
    <div fxLayout="row">
      <mat-card style="width: 100%;">
        <form [formGroup]="form" (submit)="onSubmit()">
          <div fxLayout="row">
            <mat-form-field class="full_width p-2" appearance="fill">
              <mat-label>Source</mat-label>
              <input matInput placeholder="Source" formControlName="source" required>
              <mat-error *ngIf="form.controls['source'].hasError('required')">
                La source est <strong>obligatoire</strong>
              </mat-error>
              <mat-error *ngIf="form.controls['source'].hasError('pattern')">
                La source <strong>n'est pas valide.</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-stroked-button color="danger" type="cancel" (click)="onCancel(); $event.preventDefault();">
              Annuler
            </button>
            <button mat-stroked-button color="primary" type="submit">
              Enregistrer
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
